<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arbitrage Bot Control</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #0f0f23;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    
    .card {
      background: #1a1a2e;
      border: 1px solid #2a2a3e;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      margin-bottom: 16px;
    }
    
    h1 {
      color: #ffffff;
      margin-bottom: 8px;
      font-size: 28px;
      font-weight: 700;
    }
    
    .subtitle {
      color: #a0a0b0;
      margin-bottom: 24px;
      font-size: 14px;
      font-weight: 500;
    }
    
    .status {
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 20px;
      background: #0f0f1e;
      border: 1px solid #2a2a3e;
      border-radius: 10px;
      margin-bottom: 24px;
    }
    
    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #ef4444;
      box-shadow: 0 0 10px rgba(239, 68, 68, 0.5);
    }
    
    .status-indicator.running {
      background: #10b981;
      box-shadow: 0 0 10px rgba(16, 185, 129, 0.6);
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .status-text {
      flex: 1;
    }
    
    .status-label {
      font-size: 11px;
      color: #6b7280;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 600;
    }
    
    .status-value {
      font-size: 20px;
      font-weight: 700;
      color: #ffffff;
      margin-top: 6px;
    }
    
    .button-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 20px;
    }
    
    .button-group.full {
      grid-template-columns: 1fr;
    }
    
    button {
      padding: 14px 20px;
      font-size: 15px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.15s ease;
      color: white;
      letter-spacing: 0.3px;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none !important;
    }
    
    .btn-start {
      background: #10b981;
    }
    
    .btn-start:hover:not(:disabled) {
      background: #059669;
    }
    
    .btn-stop {
      background: #ef4444;
    }
    
    .btn-stop:hover:not(:disabled) {
      background: #dc2626;
    }
    
    .btn-emergency {
      background: #f59e0b;
      color: #1a1a2e;
      font-weight: 700;
    }
    
    .btn-emergency:hover {
      background: #d97706;
    }
    
    .logs {
      background: #0a0a15;
      border: 1px solid #2a2a3e;
      border-radius: 8px;
      padding: 16px;
      max-height: 400px;
      overflow-y: auto;
      font-family: 'SF Mono', 'Consolas', 'Monaco', monospace;
      font-size: 13px;
      line-height: 1.6;
    }
    
    .log-line {
      margin-bottom: 10px;
      line-height: 1.7;
      word-wrap: break-word;
    }
    
    .log-timestamp {
      color: #6b7280;
      font-weight: 600;
    }
    
    .log-info {
      color: #ffffff;
    }
    
    .log-error {
      color: #ef4444;
      font-weight: 600;
    }
    
    .auth-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    
    .auth-card {
      background: white;
      padding: 40px;
      border-radius: 16px;
      max-width: 400px;
      width: 90%;
    }
    
    .auth-card h2 {
      margin-bottom: 20px;
      color: #333;
    }
    
    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e1e8ed;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 15px;
    }
    
    input:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .error-message {
      color: #dc3545;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <!-- Authentication Overlay -->
  <div id="authOverlay" class="auth-overlay">
    <div class="auth-card">
      <h2>üîê Authentication Required</h2>
      <input 
        type="password" 
        id="apiKeyInput" 
        placeholder="Enter Password" 
        autocomplete="off"
      />
      <button onclick="authenticate()" class="btn-start" style="width: 100%;">
        Unlock
      </button>
      <div id="authError" class="error-message" style="display: none;"></div>
    </div>
  </div>

  <!-- Main App -->
  <div class="container" id="mainApp" style="display: none;">
    <div class="card">
      <h1>ü§ñ Arbitrage Bot Control</h1>
      <p class="subtitle">Nado ‚Üî Lighter BTC-PERP</p>
      
      <div class="status">
        <div class="status-indicator" id="statusIndicator"></div>
        <div class="status-text">
          <div class="status-label">Status</div>
          <div class="status-value" id="statusText">Stopped</div>
        </div>
        <div class="status-text">
          <div class="status-label">Uptime</div>
          <div class="status-value" id="uptimeText">0s</div>
        </div>
      </div>
      
      <div class="button-group">
        <button class="btn-start" onclick="startBot()" id="startBtn">
          ‚ñ∂Ô∏è Start Bot
        </button>
        <button class="btn-stop" onclick="stopBot()" id="stopBtn" disabled>
          ‚èπÔ∏è Stop Bot
        </button>
      </div>
      
      <div class="button-group full">
        <button class="btn-emergency" onclick="closeAll()">
          üö® Emergency Close All Positions
        </button>
      </div>
    </div>
    
    <div class="card">
      <h2 style="margin-bottom: 15px; color: #ffffff;">üìä Live Logs</h2>
      <div class="logs" id="logs">
        <div class="log-line" style="color: #6b7280;">Waiting for logs...</div>
      </div>
    </div>
  </div>

  <script>
    let apiKey = null;
    let statusInterval = null;
    
    // Check for saved API key
    const savedKey = localStorage.getItem('apiKey');
    if (savedKey) {
      apiKey = savedKey;
      showMainApp();
    }
    
    function authenticate() {
      const key = document.getElementById('apiKeyInput').value;
      
      fetch('/api/status', {
        headers: { 'X-API-Key': key }
      })
      .then(res => {
        if (res.ok) {
          apiKey = key;
          localStorage.setItem('apiKey', key);
          showMainApp();
        } else {
          showAuthError('Invalid Password');
        }
      })
      .catch(() => showAuthError('Connection failed'));
    }
    
    function showMainApp() {
      document.getElementById('authOverlay').style.display = 'none';
      document.getElementById('mainApp').style.display = 'block';
      startStatusPolling();
    }
    
    function showAuthError(message) {
      const errorEl = document.getElementById('authError');
      errorEl.textContent = message;
      errorEl.style.display = 'block';
    }
    
    function startStatusPolling() {
      updateStatus();
      statusInterval = setInterval(updateStatus, 2000);
    }
    
    async function updateStatus() {
      try {
        const res = await fetch('/api/status', {
          headers: { 'X-API-Key': apiKey }
        });
        
        if (!res.ok) {
          if (res.status === 401) {
            localStorage.removeItem('apiKey');
            location.reload();
          }
          return;
        }
        
        const data = await res.json();
        
        // Update UI
        const indicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        const uptimeText = document.getElementById('uptimeText');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        
        if (data.running) {
          indicator.classList.add('running');
          statusText.textContent = 'Running';
          startBtn.disabled = true;
          stopBtn.disabled = false;
        } else {
          indicator.classList.remove('running');
          statusText.textContent = 'Stopped';
          startBtn.disabled = false;
          stopBtn.disabled = true;
        }
        
        // Update uptime
        const hours = Math.floor(data.uptime / 3600);
        const mins = Math.floor((data.uptime % 3600) / 60);
        const secs = data.uptime % 60;
        uptimeText.textContent = hours > 0 
          ? `${hours}h ${mins}m ${secs}s`
          : mins > 0
            ? `${mins}m ${secs}s`
            : `${secs}s`;
        
        // Update logs
        if (data.logs && data.logs.length > 0) {
          const logsEl = document.getElementById('logs');
          logsEl.innerHTML = data.logs.map(log => {
            const time = new Date(log.timestamp).toLocaleTimeString();
            const type = log.type === 'error' ? 'log-error' : 'log-info';
            return `<div class="log-line"><span class="log-timestamp">[${time}]</span> <span class="${type}">${escapeHtml(log.message)}</span></div>`;
          }).join('');
          logsEl.scrollTop = logsEl.scrollHeight;
        }
      } catch (error) {
        console.error('Failed to update status:', error);
      }
    }
    
    async function startBot() {
      try {
        const res = await fetch('/api/start', {
          method: 'POST',
          headers: { 'X-API-Key': apiKey }
        });
        const data = await res.json();
        if (data.success) {
          alert('‚úÖ Bot started successfully!');
        } else {
          alert('‚ùå ' + data.error);
        }
      } catch (error) {
        alert('‚ùå Failed to start bot: ' + error.message);
      }
    }
    
    async function stopBot() {
      if (!confirm('Stop the bot?')) return;
      
      try {
        const res = await fetch('/api/stop', {
          method: 'POST',
          headers: { 'X-API-Key': apiKey }
        });
        const data = await res.json();
        if (data.success) {
          alert('‚úÖ Bot stop signal sent');
        } else {
          alert('‚ùå ' + data.error);
        }
      } catch (error) {
        alert('‚ùå Failed to stop bot: ' + error.message);
      }
    }
    
    async function closeAll() {
      if (!confirm('üö® EMERGENCY CLOSE ALL POSITIONS?\n\nThis will close all open positions using aggressive limits.\n\nAre you sure?')) return;
      
      try {
        const res = await fetch('/api/close-all', {
          method: 'POST',
          headers: { 'X-API-Key': apiKey }
        });
        const data = await res.json();
        if (data.success) {
          alert('‚úÖ Emergency close initiated!\n\n' + JSON.stringify(data.result, null, 2));
        } else {
          alert('‚ùå ' + data.error);
        }
      } catch (error) {
        alert('‚ùå Failed to close positions: ' + error.message);
      }
    }
    
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
    
    // Handle Enter key in auth input
    document.getElementById('apiKeyInput')?.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') authenticate();
    });
  </script>
</body>
</html>
